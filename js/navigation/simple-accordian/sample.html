    <link href="simple-accordian.css" rel="stylesheet" type="text/css" media="screen">
    
    <script>
		function initMenu() {
		  $('#menu ul').hide();
		  if ($('#menu li').has('ul')) $('#menu ul').prev().addClass('expandable');
		  $('.expandable').click(
			function() {
				$(this).next().slideToggle();
				$(this).toggleClass('expanded');
			  }
			);
		  }
	
		$(document).ready(function() {initMenu();});
    </script>
